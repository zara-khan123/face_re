<!DOCTYPE html>
<html>
<head>
	<title>Face recognition</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>


<link href="style.css" rel="stylesheet">

</head>
<body>

<div class="container"></div>
<center>
    <h1 class="btn btn-warning heading">FACE RECOGNISER</h1>
    <br>
    <br>
    <p>Model is trained to identify the following faces of a family which are: </p>
    <br>
    <label>Webcam view: </label>
<div id="camera"></div>
<br><br>
<div id="results"></div>
    <b class="family_members">
        Mom
        <hr>
        Dad
        <hr>
        Sister
        <hr>
    </b>
<button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
<br>
<button onclick="check();" class="btn btn-success">Check</button>
</center>
<script src="main.js"></script>
</body>
</html>
